<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container1">
        <div class="navbar">
            <div id="navbar-left">
                <a href="#">BÀN PHÍM</a>
                <a href="#">PHỤ KIỆN</a>
                <a href="#">THƯƠNG HIỆU</a>
            </div>
            <div id="navbar-center">
                <a href="#"><i class="far fa-keyboard"></i>VARMILO</a>
            </div>
            <div id="navbar-right">
                <a href="#">TÀI KHOẢN</a>
                <a href="#">GIỎI HÀNG</a>
                <a href="#">SEARCH</a>
            </div>
        </div>
        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide"><img src="https://en.varmilo.com/keyboardproscenium/img/1124014915.png" alt=""></li>
                    <li class="splide__slide"><img src="https://en.varmilo.com/keyboardproscenium/img/1124014933.png" alt=""></li>
                    <li class="splide__slide"><img src="https://en.varmilo.com/keyboardproscenium/img/1124014853.png" alt=""></li>
                    <li class="splide__slide"><img src="https://en.varmilo.com/keyboardproscenium/img/1124014825.png" alt=""></li>
                    <li class="splide__slide"><img src="https://en.varmilo.com/keyboardproscenium/img/1124014948.png" alt=""></li>
                </ul>
            </div>
        </div>
        <div style="padding-top: 20px;"></div>    
        <div class="product1">
            <div class="item1">
                <div data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" class="image1"></div>
                <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" class="image2"> </div>
            </div>
            <div class="item2">
                <div data-aos="zoom-in-left" class="image3"></div>
                <div data-aos="zoom-in-up" class="image4"> </div>
            </div>
        </div>
        <div class="product2">
            <div data-aos="fade-down-left" class="image5"></div>
            <div data-aos="fade-up"data-aos-anchor-placement="center-bottom" class="image6"></div>
        </div>
        <div style="height: 70px; display: flex; justify-content: center; align-items: center;">
            <h1>Get more new arrival news</h1>
        </div>
        <div class="Email">
            <div class="input-group mb-3 inputEmail">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div role="separator" class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <div class="btn1-Email">
                <button class="btn1 rounded"><Hover class="text-green">Hover Me</span></button>
            </div>
        </div>
        <div>aaa</div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script>
        new Splide( '.splide', {
	        type  : 'fade',
            rewind: true,
            autoplay: true,
            interval: 3000,
            keyboard: true
        } ).mount();
    </script>

</body>
</html>
